<div class="p-container">
    <div class="header-overlay">
    <h2>Погодные сервисы и обратная связь</h2>
    <p>Вы можете внести свой вклад в спасение нашей планеты!</p>
    </div>

    <div class="form-row">
        <div class="form-container">
            <!-- Первая форма: «Запрос погоды» -->
            <form action="process.php" method="post" class="weather-form">
            <h3>Погода</h3>
            <input type="text" id="city-input" name="city" placeholder="Введите город" required />
            <button id="search-btn" type="submit">Поиск погоды</button>

            <div id="weather-info" style="display: none;">
                <h2 id="location"></h2>
                <img id="weather-icon" alt="Погодная иконка">
                <p id="weather-desc"></p>
                <p id="temperature"></p>
            </div>
            </form>
        </div>

        <div class="form-container">
            <!-- Вторая форма: «Связаться с нами» -->
        <form action="process.php" method="POST" id="contactForm" class="contact-form">
        <h3>Связаться с нами</h3>

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="username" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Отправить</button>
        </form>
        </div>

        <div class="form-container">
        <!-- Третья форма: «Пожертвование» -->
        <form action="submit.php" method="POST" id="donationForm" class="donation-form">
            <h3>Пожертвование</h3>

            <div class="form-group">
                <label for="donor-name">Ваше имя:</label>
                <input type="text" 
                id="donor-name" 
                name="donor_name" required />
            </div>

            <div class="form-group">
                <label for="amount">Сумма пожертвования (₽):</label>
                <input type="number" 
                id="amount" 
                name="amount" 
                min="1" required />
            </div>

            <div class="form-group">
              <label for="donation-message">Сообщение (необязательно):</label>
              <textarea id="donation-message" name="message" placeholder="Введите ваше сообщение (необязательно)" title="Введите ваше сообщение, если хотите"></textarea>
            </div>

            <button type="submit">Пожертвовать</button>
            </form>
        </div>
    </div>
</div>
